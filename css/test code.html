* Make nav bar go sideways *

.tm-nav-links {
list-style: none;
text-align: right;
}

.tm-nav-item {
display: inline-block;
}

.tm-nav-link:link,
.tm-nav-link:visited {
color: black;
background-color: white;
padding: 10px 40px;
display: block;
margin-left: 10px;
text-align: center;
}
